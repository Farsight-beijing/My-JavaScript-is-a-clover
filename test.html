<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            width: 100px;
            background: red;
            position: relative;
        }
    </style>
</head>
<body>
<div id="div1">
    <p>0000</p>
    <p>1111</p>
    <p>2222</p>
    <p>3333</p>
    <p>4444</p>
</div>
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    var oPs = oDiv.getElementsByTagName("p");
    for (i = 0; i < oPs.length; i++) {
        setTimeout((function(i){
                    return function(){oPs[i].style.left=100*i+"px";}
                })(i),i*1000);
    }
</script>
